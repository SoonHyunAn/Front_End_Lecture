<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        모든 태그는 박스형 형태로 구성
        모든 태그는 display 스타일 속성이 있습니다.
        display : 어떻게 보일것인가 속성
            >inline / block

        block : <div>, <p>, <h>, <ol>, <ul>, <form> 등 ...


            *특징
            해당 라인의 모든 너비를 차지합니다. (가로 길이 화면 끝)
            -해당 태그를 감싼 태그의 너비와 동일
            언제나 새로운 라인에서 시작 (항상 다음줄)
    -->
    <p style="background-color: gray; color: orange"> p태그는 display</p>
    <p> p 태그는 display 속성값이 블록 입니다. 2</p>


    <!--
        inline : <span>, <a>, <img>, <b>, <i> 등...

            *특징
            해당 HTML 요소의 "내용"만큼의 너비를 차지합니다<div class="새로운 라인에서 작하지 않습니다.
    -->
    <a href="#"> a 는 display 속성이 인라인입니다. </a>    
    <a href="#"> a 는 display 속성이 인라인입니다. 2</a>    
    <span style="border: 3px solid red;"> span 는 display 속성이 인라인입니다. 3</span>
    
    <!-- div: 블록태그 이면서 HTML의 태그들을 여러개 묶을 때 사용하는 태그, width는 옆의 공간을 사용할 수 없음 -->
    <div style="background-color: goldenrod; color: green; width: 500px;">
        <h1> 블록 태그 연습1 </h1>
        <p> 여러 요소들을 div 태그로 묶어서 표현</p> 
    </div>
    <!-- display: inline-block; 를 이용해 옆으로 넣을 수 있음, inline은 너비에 맞춰서 세팅-->

    <div style="background-color: goldenrod; color: green; width: 500px; display: inline-block;">
        <h1> 블록 태그 연습2 </h1>
        <p> 여러 요소들을 div 태그로 묶어서 표현</p> 
    </div>

    <div style="background-color: goldenrod; color: red; width: 500px; display: inline-block;">
        <h1> 블록 태그 연습3 </h1>
        <p> 여러 요소들을 div 태그로 묶어서 표현</p> 
    </div>
    <!-- 웹에서 Inline-block을 inline으로 변경하면 Width가 비활성화 된다. -->

<!-- 
   block 과 inline 장점을 같이 사용할수있는 속성
   inline-block : 높이와 너비를 지정하면서 너비에 맞춰서 라인 생성
   block:높이와 너비를 지정 / inline: 불가
   block:무조건 새로운 라인/ inline: 너비에 맞춰서 라인 생성
 -->

 <!--
    상상 태그가 2개 있다.
    1. inline + inline : 가로 2개 세팅
    2. block + block : 세로 2개 세팅 (*항상 새로운 라인에서 시작하니까)
    3. inline + block : 세로 2개 세팅 (블록이 가로의 한 라인을 다 가지고 있기 때문에 자연스럽게 다음 줄로)
    4. inline + inline-block: 가로 2개 세팅
    5. block + inline-block: 세로 2개 세팅 (3번과 같은 이유)
    6. inline-block + inline-block : 베스트
 -->

<!-- -->
<hr/>
<h1>3번 확인</h1>
<a href="#"> a 는 display 속성이 인라인입니다. 2</a>    
<p> 여러 요소들을 div 태그로 묶어서 표현 </p>


</p>
</body>   
</html>
