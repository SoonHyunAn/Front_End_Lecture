<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>로그인 정보</legend>  
        <ol>
        <li><label for="userid">아이디</label>
            <input type="text" id="userid" autofocus required/></li>

        <li><label for="pwd1">비밀번호</label>
            <input type="password" id="pwd1" required/></li>

        <li> <label for="pwd2">비밀번호 확인</label>
            <input type="password" id="pwd2" required /></li>
        <li>
            <label for="lvl">회원 등급</label>
            <input type="text" id="lvl" value="준회원" readonly/></li>
        </ol>
    </fieldset>

    <!-- 패턴을 통해 입력받은 값이 패턴과 일치하지 않는다면 경고 메시지를 출력한다.-->
    <fieldset>
        <legend>개인 정보</legend>  
        <ol>
        <li><label for="username">이름</label>
            <input type="text" id="username" placeholder="5자 이하 공백 없이" maxlength="4" pattern="^[ㄱ-힣]+" required/> </li>
            <!-- 
                한글의 특수성으로 3자리의 자리를 포함함. 뷁과 같은 부분은 할당되지 않았으나 현재는 모든 경우가 가능
                순서대로 모든 한글을 만든다고 할 때, "ㄱ"가 맨 처음, "힣"이 가장 마지막 글자. 
                이를 pattern으로 설정해 숫자와 영어 등 한글을 제외한 값이 입력되었을 때 조건을 충족하지 못한다는 알림이 나오도록 함.
                한글 - [ㄱ 힣]
                영어 - [a - Z] 
                숫자 - [0 - 9]
            -->

        <li><label for="email">메일주소</label>
            <input type="email" id="email" placeholder="abcd@domain.com" required="@"/></li>

        <li><label for="tel">연락처</label>
            <input type="text" id="tel" placeholder="010-0000-0000" maxlength="13" pattern="(010)-\d{3,4}-\d{4}" required/></li>
            
        <li><label for="date">생일</label>
            <input type="date" id="date" required/></li>    
        </ol>
    </fieldset>

    <fieldset>
        <legend>코딩 숙련도 (상, 중, 하)</legend>  
        <ol>
        <li>
            <input type="range" list="skillstep" min="0" max="10" step="1"/> <!-- range의 기본 범위는 100이므로 그 값을 기준으로 하거나, 변경을 해야함--> 
            <datalist id="skillstep">
                <option value="2"></option>
                <option value="5"></option>
                <option value="8"></option>
            </datalist>
        </li>    
        </ol>
    </fieldset>

    <fieldset>
    <input type="submit" value="제출"/>
    </fieldset>
    </form>

    <form>
        <input type="submit" value="Submit"/>
     </form> 

</body>
</html>
