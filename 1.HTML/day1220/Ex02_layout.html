<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        layout: 특정공간(*웹페이지)에 여러 구성요소를 보기 좋게 효과적으로 배치하는 작업
                페이지의 외관을 결정짓는 중요한 요소
                기능/카테고리별로 그룹화 (구글에 HTML Layout 검색)
        
        페이지의 header 영역: 머릿글, 제목, 페이지의 상단 영역(*아이콘(로고), 메뉴, 즐겨찾기 버튼 등/ 페이지마다 다름)
        페이지의 footer 영역: 페이지의 하단 영역(*페이지 번호, 사업자 등록 정보, 링크, 광고 등)
        페이지의 nav 영역: 내비게이션, 페이지의 하이퍼링크를 모아놓은 영역 (*필수아님), a태그의 집합
        페이지의 section 영역: 문서의 내용을 담을 영역, main, container, body 등 여러 이름이 있음
    -->
    <div style="border: 3px solid red;">
        헤더영역입니다.
    </div>
    <div style="border: 3px solid blue;">
        메뉴영역입니다.
    </div>
    <div style="border: 3px solid green; height: 700px;">
        내용영역입니다.
    </div>
    <div style="border: 3px solid yellow;">
        푸터영역입니다.
    </div>
</body>   
</html>
