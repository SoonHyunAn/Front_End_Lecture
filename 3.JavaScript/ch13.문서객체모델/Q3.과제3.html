<!-- 문제 3.
입력으로 받은 다음의 가격을 내림차순으로 출력하는 프로그램을 만드세요.
51900;83000;158000;367500;250000;59200;128500;1304000 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 3</title>
    <script>
        function downNumber() {
            let num = document.getElementById('num').value;
            let numArray = num.split(';');
            let result = [];
            for (let i = 0; i < numArray.length; i++) {
                result.push(Number(numArray[i]));
            }
            result.sort((a, b) => {
                return b - a;
            });
            document.getElementById('result').innerHTML = result.join(', ');
        }
    </script>
</head>

<body>
    <h1>주어진 수의 내림차순</h1>
    <h3>주어진 수 = 51900;83000;158000;367500;250000;59200;128500;1304000 <br></h3>
    <hr>
    <input type="text" id="num" placeholder="주어진 배열 입력." />
    <button onclick="downNumber()">확인</button>
    <br>
    <span id="result"></span>
</body>

</html>
