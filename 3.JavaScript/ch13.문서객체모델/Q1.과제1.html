<!-- 문제 1.
정수 두 개를 입력 받아 (첫 번째 입력 값의 범위는 1~20, 두 번째 입력 값의 범위는 10~30이며 
첫 번째 입력 값은 두 번째 입력 값보다 4 이상 작아야 합니다). 
첫 번째 정수부터 두 번째 정수까지를 지수로 하는 2의 거듭제곱 배열을 출력하는 프로그램을 만드세요. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 1</title>
</head>
<script>
    function square() {
        let num1 = Number(document.getElementById('num1').value);
        let num2 = Number(document.getElementById('num2').value);
        if (num1 < 1 || num1 > 20) {
            alert('첫번째 값은 1과 20사이여아 합니다.');
            document.getElementById('num1').value = '';
        }
        if (num2 < 10 || num1 > 30) {
            alert('두번째 값은 10과 30사이여아 합니다.');
            document.getElementById('num2').value = '';
        }
        if (num1 + 4 > num2 || num1 > num2) {
            alert('두 정수의 차이는 4이상 나야 하고, 두번째 입력값이 더 커야 합니다.');
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
        }
        let squareArray = [];
        let answer = 1;
        for (let i = num1; i <= num2; i++) {
            for (let k = 1; k <= i; k++){
                answer *= 2;
            }
            squareArray.push(`2의 ${i}승 : ${answer} <br> `);
            answer = 1;
        }
            document.getElementById('result').innerHTML = squareArray;
    }

</script>

<body>
    <h1>두 숫자 사이의 값을 지수로 하는 2의 거듭제곱의 배열 </h1>
    <hr>
    <input type="text" id="num1" placeholder="1과 20사이의 정수" />
    <input type="text" id="num2" placeholder="10과 30사이의 정수" />
    <button onclick="square()" >확인</button>
    <br>
    <span id="result"></span>

</body>

</html>
