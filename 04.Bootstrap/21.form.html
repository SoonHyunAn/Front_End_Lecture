<!DOCTYPE html>
<html lang="en">
<head>
  <title>21.form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
   <style>
      * { font-family: 'Noto Sans KR', sans-serif; }
      a { text-decoration: none; }
      td { text-align: center;}
   </style>     
</head>
<body>
  <div class="container-fluid p-3 bg-primary text-white text-center">
    <h1>부트스트랩 페이지</h1>
    <p>Form</p> 
  </div>
    
  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <h3>Stacked form</h3>  <!-- 서버랑 연결하기 위함. 많이 사용 (table, list와 더불어서)-->
        <form action="/user/login" method="post"> <!--사용자 지정 경로-->
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col">
        <h3>테이블과 결합한 Form</h3>
        <form action="/user/login" method="post">
          <table class="table table-borderless">
            <tr>
              <td><label for="email2" class="col-form-label">이메일:</label></td>
              <td><input type="text" class="form-control" id="email2" placeholder="이메일을 입력하세요."></td>
            </tr>
            <tr>
              <td><label for="pwd2" class="col-form-label">패스워드:</label></td> <!--col-form-label 필수!-->
              <td><input type="password" class="form-control" id="pwd2" placeholder="패스워드를 입력하세요."></td>
            </tr>
            <tr>
              <td colspan="2">
                <label class="form-check-label col-form-label">
                  <input class="form-check-input" type="checkbox" name="remember"> email 자동 저장
                </label>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="submit" class="btn btn-primary me-2" value="로그인">
                <button type="reset" class="btn btn-secondary">취소</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
      <div class="col">

      </div>
    </div>
  </div>
</body>
</html>
