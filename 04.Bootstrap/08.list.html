<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Noto Sans KR', sans-serif;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>부트스트랩 페이지</h1>
    <p>리스트</p>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="container mt-3">
          <h4>Basic List Group</h4>
          <ul class="list-group">
            <li class="list-group-item">item</li>
            <li class="list-group-item active">active item</li>
            <li class="list-group-item disabled">disabled item</li>
            <li href='#' class="list-group-item list-group-item-action">linked item</li>
          </ul>
        </div>
      </div>
      <div class="col">
        <h2>Horizontal List Groups</h2>
        <p>The .list-group-horizontal class displays the list items horizontally instead of vertically:</p>
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item">First item</li>
          <li class="list-group-item">Second item</li>
          <li class="list-group-item">Third item</li>
          <li class="list-group-item">Fourth item</li>
        </ul>
      </div>

    </div>
  </div>

</body>

</html>
